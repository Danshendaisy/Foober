<div *ngIf="food">
  <h2>{{food.name | uppercase}} Details</h2>
  <img [src] = food.image
              width="400"
              height="256"
              > {{food.name}} ${{food.price}}
  <div>
    <label>name:
      <input [(ngModel)]="food.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
