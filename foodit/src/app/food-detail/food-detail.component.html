<body background="../../assets/wood2.jpg">
<div align ="center">
<div *ngIf="food">
  
  <h2 style="color:#e0b469;font-style:italic;font-size: 300%">{{food.name | uppercase}}</h2>
  <img [src] = food.image
              width="400"
              height="256"
              > 
  <div>
    <h3 style="color: darkslategrey; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">{{food.description}}</h3>
    <h4>Food made by: {{food.seller}}</h4>
    <h2>Current Price${{food.price}}</h2>
    <h3>Quantity Available: {{food.quantityAvaliable}}</h3>
    <label>Quantity:
     <!-- <input [(ngModel)]="food.name" placeholder="name"/>-->
     <input placeholder="1"/>
     <button>+</button>
     <button>-</button>
    </label>

  </div>
  <button (click)="goBack()">Go back</button>
  <button (click)="add()">Add to Cart!</button>
</div>
</div>
</body>
