
  <h2>{{food.name | uppercase}} Details</h2>
  <img [src] = food.image
              width="400"
              height="256"
              >
  <div>
    <label>Seller Name: {{food.seller}} </label>
  </div>

  <div>
    <label>Price: ${{food.price}} </label>
  </div>

  <div>
    <label>Quantity: {{food.quantity}} </label>
  </div>

  <div>
    <label>Description: {{food.description}} </label>
  </div>

  <div>
    <label>Place To Meet: {{food.placeToMeet}} </label>
  </div>

  <button (click)="goBack()">go back</button>
  <button onclick= "location.href ='www.google.com';">I want this!</button>
