<h1>Add New Food</h1>

<div>
  <label>Id:
    <input #foodId />
  </label>
  <label>Name:
    <input #foodName />
  </label>
  <label>Price:
    <input #foodPrice />
  </label>
  <img [src]="url" height="200"><br/>
  <input type='file' (change)="onSelectFile($event)">
</div>

<button (click)="add(foodId.value,foodName.value,foodPrice.value);foodId.value='';foodName.value='';foodPrice.value=''">
  add
</button>
